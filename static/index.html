<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        textarea {
            width: 100%;
            min-height: 3.5em;
            display: block;
        }

        button {
            display: block;
        }

        video {
            display: block;
            width: 1000px;
        }

        h3 {
            margin-bottom: 0;
        }

        video::-webkit-media-controls {
            display: none;
        }
    </style>
</head>
<body>

<form id="connect">
    <label for="type">Codecs:</label>
    <select id="type" name="type">
        <option value="vp8">VP8</option>
        <option value="vp9">VP9</option>
        <option value="openh264">OpenH264</option>
    </select>

    <label for="bitrate">Bitrate:</label>
    <input id="bitrate" type="number" value="10000000"/>

    <label for="app">Apps:</label>
    <select id="app" name="app">
    </select>
</form>


<button id="start">Start HTTP Session</button>

<h3>Video</h3>
<div id="remoteVideos">
    <video autoplay id="video"></video>
</div>

<button id="fullscreen">Enter fullscreen</button>

<h3>Logs</h3>
<div id="logs"></div>


<script>
    const videoEl = document.querySelector('#video');
    const fullscreen = document.querySelector('#fullscreen');
    const startEl = document.querySelector('#start');

    let sendChannel;

    const pc = new RTCPeerConnection({
        iceServers: [{
            urls: 'stun:stun.l.google.com:19302'
        }],
    })

    function enterFullScreen() {
        if (!document.fullscreenElement) {
            videoEl.requestFullscreen();
        }
    }

    fullscreen.addEventListener('click', enterFullScreen)

    const log = msg => {
        document.getElementById('logs').innerHTML += msg + '<br>'
    }

    pc.addEventListener('track', (event) => {
        console.log(event)
        videoEl.srcObject = event.streams[0]
    })

    videoEl.addEventListener('mousemove', (event) => {
        if (!sendChannel) {
            return;
        }

        const rect = event.currentTarget.getBoundingClientRect();

        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        const width = rect.width
        const height = rect.height

        const buffer = new ArrayBuffer(12)

        const reportId = new Uint8Array(buffer, 0, 1)
        reportId[0] = 0

        const payload = new Float32Array(buffer, 4, 2);
        payload[0] = x / width
        payload[1] = y / height
        sendChannel.send(buffer)
    })

    videoEl.addEventListener('mousedown', (event) => {
        if (!sendChannel) {
            return;
        }

        const buffer = new ArrayBuffer(4)

        const reportId = new Uint8Array(buffer, 0, 1)
        reportId[0] = 6;
        sendChannel.send(buffer)
    })

    videoEl.addEventListener('mouseup', (event) => {
        if (!sendChannel) {
            return;
        }

        const buffer = new ArrayBuffer(4)

        const reportId = new Uint8Array(buffer, 0, 1)
        reportId[0] = 7;
        sendChannel.send(buffer)
    })

    videoEl.addEventListener('wheel', (event) => {
        if (!sendChannel) {
            return;
        }

        event.preventDefault()

        const buffer = new ArrayBuffer(12)

        const reportId = new Uint8Array(buffer, 0, 1)
        reportId[0] = 2;

        const data = new Int32Array(buffer, 4, 2);
        data[1] = event.deltaX
        data[2] = event.deltaY
        sendChannel.send(buffer)
    })

    window.addEventListener('keydown', event => {
        if (!sendChannel) {
            return;
        }

        const key = event.key.toLowerCase()
        const encoder = new TextEncoder()
        const payload = encoder.encode(key)

        const report = new Uint8Array(4 + payload.length)
        report[0] = 4;
        report.set(payload, 4)
        sendChannel.send(report)
    })

    window.addEventListener('keyup', event => {
        if (!sendChannel) {
            return;
        }

        const key = event.key.toLowerCase()
        const encoder = new TextEncoder()
        const payload = encoder.encode(key)

        const report = new Uint8Array(4 + payload.length)
        report[0] = 5;
        report.set(payload, 4)
        sendChannel.send(report)
    })

    pc.addEventListener('iceconnectionstatechange', e => log(pc.iceConnectionState))

    // Offer to receive 1 video track
    pc.addTransceiver('video', {
        'direction': 'recvonly'
    })

    const startHttpSession = async () => {
        sendChannel = pc.createDataChannel('sendDataChannel');
        sendChannel.onopen = () => console.log('sendChannel.onopen');
        sendChannel.onmessage = () => console.log('sendChannel.onmessage');
        sendChannel.onclose = () => console.log('sendChannel.onclose');

        const formElements = document.forms['connect'].elements
        const codecType = formElements.type.value
        const bitrate = formElements.bitrate.valueAsNumber
        const app = formElements.app.value

        const offer = await pc.createOffer()
        await pc.setLocalDescription(offer)

        const body = {
            sdp: pc.localDescription.sdp,
            type: pc.localDescription.type,
            app: {name: app},
            codec: {type: codecType, bitrate: bitrate}
        }

        console.log(body)

        const res = await fetch('/api/offer', {
            method: 'POST',
            body: JSON.stringify(body),
            headers: {
                "Content-Type": "application/json",
            }
        })

        if (!res.ok) {
            return
        }

        const resText = await res.text()
        try {
            await pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(resText)))
        } catch (e) {
            alert(e)
        }
    }

    startEl.addEventListener('click', startHttpSession)

    let rafID = null;

    window.addEventListener("gamepadconnected", event => {
        if (!rafID) {
            pollGamepad();
        }
    });

    const pollGamepad = () => {
        const gamepads = navigator.getGamepads();
        for (const gamepad of gamepads) {
            if (!gamepad) {
                continue;
            }

            const buffer = new ArrayBuffer(32)

            const reportId = new Uint8Array(buffer, 0, 1)
            reportId[0] = 3;

            let buttons = 0
            gamepad.buttons.forEach((button, index) => {
                buttons = buttons | (button.pressed << index)
            });

            const buttonsData = new Uint32Array(buffer, 28, 1)
            buttonsData[0] = buttons

            const axes = new Float32Array(buffer, 4, 4)
            gamepad.axes.forEach((axe, index) => {
                axes[index] = axe
            });

            const triggers = new Float32Array(buffer, 20, 2)
            triggers[0] = gamepad.buttons[6].value
            triggers[1] = gamepad.buttons[7].value

            sendChannel.send(buffer)
        }
        rafID = window.requestAnimationFrame(pollGamepad);
    };

    const loadApps = async () => {
        const res = await fetch('/api/apps', {
            method: 'GET',
            headers: {
                "Content-Type": "application/json",
            }
        })

        if (!res.ok) {
            return
        }

        const apps = await res.json()
        const appsEl = document.forms['connect'].elements.app

        apps.map((app) => {
            const option = new Option(app, app)
            appsEl.options.add(option)
        })
    }
    loadApps()

</script>
</body>
</html>
